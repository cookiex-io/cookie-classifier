apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cookie-classifier-k8s
  labels:
    app.kubernetes.io/name: cookie-classifier-k8s
    app.kubernetes.io/part-of: cookie-classifier-k8s-project
    kubernetes.azure.com/generator: devhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cookie-classifier-k8s
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80