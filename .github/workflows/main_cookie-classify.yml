# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cookie-classify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://stageing.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7665f1786a45451faebca885b5826a50 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1f8abda3413849cf96935260816a0b6c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: stageing.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7665f1786a45451faebca885b5826a50 }}/cookie-classifier:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cookie-classify'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a1bab84237db4e60bf75ace104136809 }}
        images: 'stageing.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7665f1786a45451faebca885b5826a50 }}/cookie-classifier:${{ github.sha }}'